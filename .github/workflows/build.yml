name: Build
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Bundle
        run: bun build ./src --outdir ./dist
      - name: Declare
        run: tsc --declaration
