<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DesignKit</title>
    <link href="lib/main.css" rel="stylesheet" />
  </head>
  <body color-scheme="dark">
    <vstack foreground="gray6" alignment="leading">
      <hstack background="black" foreground="white" padding>
        <text padding="20">hey</text>
        <spacer></spacer>
      </hstack>

      <list padding padding-large>
        <label>fdss</label>
        <label>fdss</label>
        <label>fdss</label>
      </list>

      <spacer></spacer>
      <divider></divider>
      <text>hey</text>
      <text>hey</text>
    </vstack>

    <hstack alignment="bottom">
      <text font="large-title">hey</text>
      <spacer></spacer>
      <divider></divider>
      <spacer></spacer>
      <text>hey</text>
      <text>hey</text>
    </hstack>

    <zstack alignment="bottom-leading">
      <text font="large-title">hey</text>
      <text>hey</text>
    </zstack>
  </body>
</html>
